apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: devops-toolkit
  namespace: clusters
spec:
  repo: https://github.com/vfarcic/rancher-fleet-demo
  branch: main
  targetNamespace: default
  paths:
  - helm
  targets:
  - name: dev
    clusterSelector:
      matchLabels:
        env: dev
  - name: production
    clusterGroup: production